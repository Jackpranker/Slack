<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>sing in| Slack </title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="whole_Content">
        <header class="icon">
            <p class="Slack">
                <img class="image" src="./image/IMG-20211209-WA0000.jpg" alt="">
                <h2>Slack</h2>
            </p>
        </header>
        <main class="Main_content">
            <div class="main1">
                <h1>
                    Sing in to your workstation
                </h1>
                <p class="ttt">
                    Enter your workspace's Slack URL
                </p>
                <form action="" class="sing_in">
                    <input type="text" placeholder="Cleverkalf.com">
                    <input type="submit" value="Continue" class="continue">
                    <p>
                        Don't know your workspace URL? <a href="http://"> Find your workspaces</a> <br> Looking to create a workspace instead? <a href="http://" target="_blank" rel="noopener noreferrer">Create a new workspace </a>
                    </p>
                </form>
                <p>You're already singed into...</p>
            </div>
            <div class="main2">
                <div class="kalf">
                    <img class="image" src="./image/IMG-20211209-WA0000.jpg" alt="Cleverkalf">
                    <div class="kalf_content">
                        <h3>
                            Cleverkalf

                        </h3>
                        <p class="ttt">
                            Cleverkalf.slack.com
                        </p>
                    </div>
                </div>
            </div>
    </div>
    </main>
